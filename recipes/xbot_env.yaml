clone:
  type: git
  server: github.com
  repository: advrhumanoids/xbot_env.git
  tag: master
  tag_if:
    ubuntu_release == 22.04:
      ros2-humble
    ubuntu_release == 24.04:
      ros2-jazzy

build:
  type: cmake

pre_build_if:
  binary_gen:
    - rm -rf *.deb

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}
