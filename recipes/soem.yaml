# credits to Marco Ruzzon

clone:
  type: git
  server: github.com
  repository: alessiomargan/SOEM.git
  tag: a7cf57b

build:
  type: cmake
  args:
    - -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
  args_if:
    xeno:
      - -DCMAKE_USE_XENOMAI=ON
      - -DCMAKE_BUILD_TYPE=None

post_build_if:  
  vscode:
    - git clone --branch forest git@github.com:marcoruzzon/vscode_settings.git {srcdir}/.vscode

depends_if:
  xeno:
    - Xenomai