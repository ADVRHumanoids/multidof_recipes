clone:
  type: git
  server: github.com
  repository: advrhumanoids/robot_monitoring.git
  tag: xbot2-ec

pre_build_if:
  binary_gen:
    - rm -rf *.deb

build:
  type: cmake

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}

depends: 
  - RobotInterfaceROS
  - ec_msgs
  - libqt5charts5-dev


