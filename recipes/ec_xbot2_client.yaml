clone:
  type: git
  server: github.com
  repository: advrhumanoids/ec_xbot2_client.git
  tag: mr/no_jm

pre_build_if:
  binary_gen:
    - rm -rf *.deb

build:
  type: cmake
  args:
    - -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
  args_if:
    xeno:
      - -DXBOT2_ENABLE_XENO=ON

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}
  vscode:
    - git clone --branch forest git@github.com:marcoruzzon/vscode_settings.git {srcdir}/.vscode

depends:
  - xbot2
  - ecat_master
