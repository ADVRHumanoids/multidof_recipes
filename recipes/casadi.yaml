clone:
  type: git
  server: github.com
  repository: casadi/casadi.git
  tag: 3.5.5
  recursive: true


build:
  type: cmake
  args:
    - -DWITH_THREAD=1
    # for python bindings (swig required)
    - -DWITH_PYTHON=1
    - -DWITH_PYTHON3=1
    - -DPYTHON_PREFIX={installdir}/lib/python3/dist-packages

