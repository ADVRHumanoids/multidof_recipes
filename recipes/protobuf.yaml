clone:
  type: git
  server: github.com
  repository: ADVRHumanoids/protobuf.git
  tag: xbot2_v3.12.x

build:
  type: cmake
  cmakelists: cmake
  args:
    - -DCMAKE_BUILD_TYPE=Release
    - -Dprotobuf_BUILD_PROTOC_BINARIES=ON
    - -Dprotobuf_BUILD_LIBPROTOC=ON
    - -Dprotobuf_BUILD_TESTS=OFF
    - -Dprotobuf_MSVC_STATIC_RUNTIME=ON

depends: []
