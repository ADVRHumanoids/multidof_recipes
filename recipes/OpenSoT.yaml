clone:
  type: git
  server: github.com
  repository: advrhumanoids/OpenSoT.git
  tag: 4.0-devel

pre_build_if:
  binary_gen:
    - rm -rf *.deb

build:
  type: cmake
  args_if:
    test:
      - -DOPENSOT_COMPILE_TESTS=ON

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}

depends:
  - osqp
  - matlogger2
  - XBotInterface


