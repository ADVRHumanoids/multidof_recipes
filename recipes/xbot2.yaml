clone:
  type: git
  server: github.com
  repository: advrhumanoids/xbot2.git
  tag: ros2
  tag_if: 
    stable: ros2

pre_build_if:
  binary_gen:
    - rm -rf *.deb

build:
  type: cmake
  args:
    - -DXBOT2_DEBUG_PRINTS=ON
    - -DXBOT2_GZ_SUPPORT=ON
  args_if:
    xeno: 
      - -DXBOT2_ENABLE_XENO=ON
      - -DXBOT2_REALTIME=ON

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}

depends: 
  - xbot2_interface
  - matlogger2
  - xbot_msgs

depends_if:
  xeno:
    - Xenomai


