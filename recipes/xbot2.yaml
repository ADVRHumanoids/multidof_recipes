clone:
  type: git
  server: github.com
  repository: advrhumanoids/xbot2.git
  tag: v2.11.1
  tag_if: 
    stable: v2.11.1

pre_build_if:
  binary_gen:
    - rm -rf *.deb

build:
  type: cmake
  args:
    - -DXBOT2_DEBUG_PRINTS=TRUE
    - -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
  args_if:
    xeno: 
      - -DXBOT2_ENABLE_XENO=ON
      - -DXBOT2_REALTIME=ON

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}
  
  vscode:
    - git clone --branch forest git@github.com:marcoruzzon/vscode_settings.git {srcdir}/.vscode

depends: 
  - XBotInterface
  - matlogger2
  - xbot_msgs
  - srdfdom

depends_if:
  xeno:
    - Xenomai


