clone:
  type: git
  server: github.com
  repository: oxfordcontrol/osqp.git
  tag: release-0.6.3 # required by casadi as master tag is no more compatible
  recursive: true

build:
  type: cmake
  args:
    - -DDLONG=OFF 
    - -DPRINTING=OFF
    - -DPROFILING=OFF
    - -DENABLE_MKL_PARDISO=OFF

depends: []


