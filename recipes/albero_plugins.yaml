clone:
  type: git
  server: github.com
  repository: advrhumanoids/albero_plugins.git
  tag: concert_stuff

build:
  type: cmake
  args:
    - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    - -DALBERO_PLUGINS_COMPILE_DIGITAL_IO=OFF
    - -DALBERO_PLUGINS_COMPILE_IO_LINK=OFF
  args_if:
    xeno:
      - -DXBOT2_ENABLE_XENO=ON

depends:
  - xbot2
  - cartesian_interface
  - cartesio-integration
  - ec_xbot2_client
  - albero_msgs
  - estimation_utils
