clone:
  type: git
  server: github.com
  repository: advrhumanoids/albero_plugins.git
  tag: ros2-humble-dev

build:
  type: cmake
  args:
    - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  args_if:
    xeno:
      - -DXBOT2_ENABLE_XENO=ON

depends:
  - xbot2
  - cartesian_interface
  - cartesio-integration
