clone:
  type: git
  server: github.com
  repository: advrhumanoids/xbot2_examples.git
  tag: 73c85f5
  tag_if: 
    stable: 73c85f5

build:
  type: cmake
  args:
    - -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
  args_if:
    xeno:
      - -DXBOT2_ENABLE_XENO=ON

post_build_if:  
  vscode:
    - git clone --branch forest git@github.com:marcoruzzon/vscode_settings.git {srcdir}/.vscode

depends:
  - xbot2
  - cartesian_interface
