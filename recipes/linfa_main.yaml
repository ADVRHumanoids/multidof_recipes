  tag_if:
    development: development
    experimental: 20231024_CONCERT

build:
  type: custom
  cmd:
    - cd {srcdir} && npm ci

depends:
  - linfa_backend_data

depends_if:
  experimental:
    - web-video-server
    - rosbridge-server
