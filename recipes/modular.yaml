clone:
  type: git
  server: github.com
  repository: advrhumanoids/modular.git
  tag: pino/linfization
  tag_if:
    development: feat/linfization
    experimental: feat/linfization_with_sessions
  recursive: true
  ros_src: true

build:
  type: custom
  cmd:
    - pip install -e {srcdir}

depends:
  - xacro

depends_if:
  development:
  - concert_resources
  - iit-dagana-ros-pkg
  experimental:
  - concert_resources
  - iit-dagana-ros-pkg
