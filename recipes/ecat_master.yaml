clone:
  type: git
  server: github.com
  repository: Advanced-Robotics-Facility/ecat-master-advr.git
  tag: main

pre_build_if:
  binary_gen:
    - rm -rf *.deb

build:
  type: cmake
  args:
    - -DBUILD_TOOLS=OFF
    - -DCMAKE_BUILD_TYPE=Release
    - -DBUILD_TOOLS=ON
    - -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
  args_if:
    xeno:
      - -DCMAKE_USE_XENOMAI=ON
      - -DENABLE_XENO=ON

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}
  vscode:
    - git clone --branch forest git@github.com:marcoruzzon/vscode_settings.git {srcdir}/.vscode

depends:
  - soem
  - cppzmq
  - protobuf
