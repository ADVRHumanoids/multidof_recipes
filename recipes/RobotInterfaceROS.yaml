clone:
  type: git
  server: github.com
  repository: advrhumanoids/RobotInterfaceROS.git
  tag: devel

pre_build_if:
  binary_gen:
    - rm -rf *.deb

build:
  type: cmake

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}

depends: 
  - XBotInterface
  - xbot_msgs


