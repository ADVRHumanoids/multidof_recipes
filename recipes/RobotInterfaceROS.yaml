clone:
  type: git
  server: github.com
  repository: advrhumanoids/RobotInterfaceROS.git
  tag: devel

pre_build_if:
  binary_gen:
    - rm -rf *.deb

build:
  type: cmake
  args:
    - -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}
  vscode:
    - git clone --branch forest git@github.com:marcoruzzon/vscode_settings.git {srcdir}/.vscode

depends: 
  - XBotInterface
  - xbot_msgs


