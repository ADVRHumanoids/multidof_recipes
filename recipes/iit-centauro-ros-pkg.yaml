clone:
  type: git
  server: github.com
  repository: advrhumanoids/iit-centauro-ros-pkg.git
  tag: ros2
  
build:
  type: cmake
  cmakelists:
    - centauro_urdf: centauro_urdf
    - centauro_srdf: centauro_srdf
    - centauro_gazebo: centauro_gazebo
    - centauro_config: centauro_config
    - centauro_mujoco: centauro_mujoco

pre_build_if:
  binary_gen:
    - rm -rf *.deb

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}
      
depends:
  - iit-dagana-ros-pkg
  - velodyne_simulator

depends_if:
  xacro_gen:
    - capsule_generation
