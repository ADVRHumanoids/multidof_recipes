clone:
  type: git
  server: github.com
  repository: advrhumanoids/iit-centauro-ros-pkg.git
  tag: devel
  tag_if:
    stable: master
  
build:
  type: cmake
  cmakelists:
    - centauro_urdf: centauro_urdf
    - centauro_srdf: centauro_srdf
    - centauro_gazebo: centauro_gazebo
    - centauro_config: centauro_config

pre_build_if:
  binary_gen:
    - rm -rf *.deb

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}
      
depends:
  - realsense_gazebo_description
  - velodyne_description
  - velodyne_gazebo_plugins
  - iit-dagana-ros-pkg

depends_if:
  xacro_gen:
    - capsule_generation
