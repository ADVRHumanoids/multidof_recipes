clone:
  type: git
  server: github.com
  repository: advrhumanoids/iit-centauro-ros-pkg.git
  tag: master
  ros_src: true
  
build:
  type: cmake
  target: all

pre_build_if:
  binary_gen:
    - rm -rf *.deb

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}
      
depends:
  - realsense_gazebo_description
  - velodyne_description
  - velodyne_gazebo_plugins

depends_if:
  xacro_gen:
    - capsule_generation
