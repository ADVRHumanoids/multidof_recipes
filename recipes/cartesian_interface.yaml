clone:
  type: git
  server: github.com
  repository: advrhumanoids/cartesianinterface.git
  tag: force_limits
  tag_if:
    stable: force_limits
    
pre_build_if:
  binary_gen:
    - rm -rf *.deb

build:
  type: cmake
  args:
    - -DCARTESIO_COMPILE_EXAMPLES=TRUE
    - -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
  args_if:
    ubuntu_release >= 20.04: 
      - -DPYBIND11_PYTHON_VERSION=3
      - -DPYTHON_EXECUTABLE=$(readlink -f $(which python3))
      - -DPYTHON_VERSION=3
    ubuntu_release < 20.04: 
      - -DPYBIND11_PYTHON_VERSION=2
      - -DPYTHON_EXECUTABLE=$(readlink -f $(which python2))
      - -DPYTHON_VERSION=2
    test:
      - -DCARTESIO_BUILD_TESTS=ON

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}
  
  vscode:
    - git clone --branch forest git@github.com:marcoruzzon/vscode_settings.git {srcdir}/.vscode

depends: 
  - pybind11
  - OpenSoT
  - RobotInterfaceROS
  - ReflexxesTypeII

