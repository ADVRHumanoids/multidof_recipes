clone:
  type: git
  server: github.com
  repository: advrhumanoids/cartesianinterface.git
  tag: ros2
  tag_if:
    stable: ros2

pre_build_if:
  binary_gen:
    - rm -rf *.deb

build:
  type: cmake
  args:
    - -DCARTESIO_COMPILE_EXAMPLES=TRUE
  args_if:
    test:
      - -DCARTESIO_BUILD_TESTS=ON

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}

depends: 
  - pybind11
  - OpenSoT
  - ReflexxesTypeII
  - estimation_utils

