clone:
  type: git
  server: github.com
  repository: advrhumanoids/cartesio_acceleration_support.git
  tag: devel
  
build:
  type: cmake
  args_if:
    ubuntu_release >= 20.04: 
      - -DPYBIND11_PYTHON_VERSION=3
      - -DPYTHON_EXECUTABLE=$(readlink -f $(which python3))
      - -DPYTHON_VERSION=3
    ubuntu_release < 20.04: 
      - -DPYBIND11_PYTHON_VERSION=2
      - -DPYTHON_EXECUTABLE=$(readlink -f $(which python2))
      - -DPYTHON_VERSION=2
      
depends:
  - cartesian_interface
