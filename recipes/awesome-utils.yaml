clone:
  type: git
  server: github.com
  repository: AndPatr/awesome_utils.git
  tag: devel

build:
  type: cmake
  args_if:
    ubuntu_release >= 20.04: 
      - -DPYBIND11_PYTHON_VERSION=3
      - -DPYTHON_EXECUTABLE=$(readlink -f $(which python3))
      - -DPYTHON_VERSION=3
    ubuntu_release < 20.04: 
      - -DPYBIND11_PYTHON_VERSION=2
      - -DPYTHON_EXECUTABLE=$(readlink -f $(which python2))
      - -DPYTHON_VERSION=2
    model_iface:
      - -DWITH_MODEL_INTERFACE=TRUE
    with_xbot2:
      - -DWITH_XBOT2=TRUE
    with_pybinds:
      - -DWITH_PYTHON=TRUE
    with_docs:
      - -DWITH_DOCS=TRUE
    with_tests:
      - -DBUILD_TESTS=TRUE
depends: 
  - pybind11
  - pinocchio
