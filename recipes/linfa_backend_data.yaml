clone:
  type: git
  server: github.com
  repository: advrhumanoids/linfa_backend_data.git
  tag: v1.0.0-alpha.4.3
  tag_if:
    development: development
    experimental: development

build:
  type: custom
  cmd:
    - cd {srcdir}
    - ${'npm ci' if mode('development') or mode('experimental') else 'npm ci --omit=dev && npm run build:swc'}

depends:
  - linfa_ros
  - linfa_backend_logic
  - dumb-init

depends_if:
  development:
  - linfa_main
  experimental:
  - linfa_main
    - web-video-server
    - rosbridge-server
