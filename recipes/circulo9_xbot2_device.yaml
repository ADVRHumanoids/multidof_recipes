clone:
  type: git
  server: github.com
  repository: advrhumanoids/circulo9_xbot2_device.git
  tag: ros2

build:
  type: cmake
  args:
    - -DUSE_ECAT_CORE=ON
    - -DBUILD_PLUGIN=OFF
    - -DBUILD_UTILS=OFF
    - -DBUILD_TESTING=OFF
  args_if:
    xeno:
      - -DXBOT2_ENABLE_XENO=ON

depends:
  - ec_xbot2_client