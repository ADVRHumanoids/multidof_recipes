clone:
  type: git
  server: github.com
  repository: advrhumanoids/cartesian-impedance-controller.git
  tag: main

build:
  type: cmake
  args:
    - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    - -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

post_build_if:  
  vscode:
    - git clone --branch forest git@github.com:marcoruzzon/vscode_settings.git {srcdir}/.vscode

depends:
  - xbot2
  - cartesian_interface
