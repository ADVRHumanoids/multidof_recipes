clone:
  type: git
  server: github.com
  repository: roboptim/roboptim-core.git
  tag: master
  recursive: true

build:
  type: cmake
  args:
    - -DDISABLE_TESTS=ON
  env_hooks:
    - SCRIPT_DIR=$( cd -- "$( dirname -- "${{BASH_SOURCE[0]}}" )" &> /dev/null && pwd )
    - export LTDL_LIBRARY_PATH=$SCRIPT_DIR/../../lib/roboptim_core:\$LTDL_LIBRARY_PATH
