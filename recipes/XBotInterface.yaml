clone:
  type: git
  server: github.com
  repository: advrhumanoids/xbot2_interface.git
  tag: master

pre_build_if:
  binary_gen:
    - rm -rf *.deb

build:
  type: cmake

post_build_if:
  binary_gen:
    - make package
    - cp *.deb {config.binary_dir}

depends: 
  - matlogger2
  - pybind11
  - pinocchio
  - hpp-fcl
  - xbot_msgs


